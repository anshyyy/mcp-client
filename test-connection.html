<!DOCTYPE html>
<html>
<head>
    <title>MCP Client Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß MCP Client Connection Test</h1>
    <p>This page tests the connection to your MCP API server outside of the Chrome extension context.</p>
    
    <div>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testWithToken()">Test With Token</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div>
        <label for="token">API Token:</label><br>
        <input type="text" id="token" style="width: 500px;" placeholder="Paste your token here">
    </div>
    
    <div id="results"></div>

    <script>
        const baseUrl = 'http://localhost:3001';
        
        async function testHealth() {
            addResult('üè• Testing health endpoint...', 'info');
            
            try {
                const response = await fetch(`${baseUrl}/health`);
                const data = await response.json();
                
                addResult(`‚úÖ Health check successful!`, 'success');
                addResult(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                
            } catch (error) {
                addResult(`‚ùå Health check failed: ${error.message}`, 'error');
                console.error('Health check error:', error);
            }
        }
        
        async function testWithToken() {
            const token = document.getElementById('token').value.trim();
            
            if (!token) {
                addResult('‚ö†Ô∏è Please enter a token first', 'error');
                return;
            }
            
            addResult('üîë Testing with authentication token...', 'info');
            
            try {
                const response = await fetch(`${baseUrl}/api/providers`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Authenticated request successful!`, 'success');
                    addResult(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    const error = await response.json();
                    addResult(`‚ùå Authentication failed: ${error.error}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Request failed: ${error.message}`, 'error');
                console.error('Auth test error:', error);
            }
        }
        
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            
            if (type === 'info' && message.includes('Response:')) {
                const pre = document.createElement('pre');
                pre.textContent = message;
                div.appendChild(pre);
            } else {
                div.textContent = message;
            }
            
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Set the token automatically if available
        document.getElementById('token').value = 'd5419f4a124e5f1669db7170c6030e99032a5362696ebd1e0ec666eebb75119b';
    </script>
</body>
</html>
